<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minimalist Interactive Card</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="script.js"></script>
</head>

<body class="bg-white dark:bg-gray-900 transition duration-500">
	<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
		<div
			class="max-w-xs w-full space-y-6 p-6 border border-gray-300 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-800 shadow-md">
			<img class="mx-auto h-24 w-24 rounded-full"
				src="https://scontent.fbkk22-3.fna.fbcdn.net/v/t39.30808-6/349947933_621162333407816_2337480341865944498_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=5f2048&_nc_ohc=0sy_TJEywm0AX8D8EBc&_nc_ht=scontent.fbkk22-3.fna&cb_e2o_trans=q&oh=00_AfBGZcf6eQR6CXgcIjcPUXBe553_yUxET0-nepCKDslvzw&oe=654D8247"
				alt="Profile Picture">
			<div class="text-center">
				<h2 class="text-lg font-semibold text-gray-900 dark:text-white">ธนัชชา สาลีคงใช้</h2>
				<p class="text-sm text-gray-500 dark:text-gray-400">รักพี่ๆในค่าย ToBeIT67 The second ทุกคนนะค้าบ</p>
				<div class="flex justify-center mt-4 space-x-3">
					<a href="https://www.facebook.com/Zo.FirstTY" target="_blank"
						class="text-gray-600 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400">
						<span class="sr-only">Facebook</span>
						<img width="40px"
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png"
							alt="">
					</a>
					<a href="https://www.instagram.com/tha.s_acc/" target="_blank"
						class="text-gray-600 dark:text-gray-300 hover:text-purple-500 dark:hover:text-purple-400">
						<span class="sr-only">Instagram</span>
						<img width="40px"
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png"
							alt="">
					</a>
					<a href="https://github.com/ZoFirsT" target="_blank"
						class="text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white">
						<span class="sr-only">Github</span>
						<img width="40px" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="fixed top-0 right-0 p-4">
		<button id="toggleMode"
			class="text-gray-500 dark:text-gray-400 bg-transparent hover:bg-gray-200 dark:hover:bg-gray-700 rounded-full p-2">
			<span class="sr-only">Toggle Dark/Light Mode</span>
			<h1>Light/Dark</h1>
		</button>
	</div>
	<script src="ld.js"></script>

</body>

</html>
